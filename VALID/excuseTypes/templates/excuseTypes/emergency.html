{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Absence Due to Sudden Illness or Emergency</h1>
<h2>{{ note }}</h2>

<form enctype="multipart/form-data" action="{% url 'emergency' %}" method = "post">
    {% csrf_token %}
    {{ emergencyform|crispy}}
    <input type="submit" value="SUBMIT">
</form>
{% endblock %}
